<h1 *ngIf=player>{{ player.name }} stats</h1>

<table *ngIf=player class="table table-bordered table-secondary">
    <thead class="thead-dark">
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">HP</th>
        <th scope="col">MP</th>
      </tr>
    </thead>
    <tbody>
        <td>{{ player.name }}</td>
        <td>{{ player.stats.HP }} / {{ player.stats.MAX_HP }}</td>
        <td>{{ player.stats.MP }} / {{ player.stats.MAX_MP }}</td>
    </tbody>
</table>

<h1 *ngIf=stats>{{stats[0].stat}} </h1>



  <table *ngIf=stats class="table table-bordered table-secondary">
        <thead class="thead-dark">
    <tr>
        <th scope="col">STAT</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let item of stats | keyvalue">
            <td>{{ item.key }}</td>
            <td>{{ item.value }}</td>
        </tr>
    </tbody>
  </table>

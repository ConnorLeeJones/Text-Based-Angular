<table class="table table-bordered table-secondary">
    <thead class="thead-dark">
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">HP</th>
        <th scope="col">MP</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let player of players">
        <td>{{ player.name }}</td>
        <td>{{ player.stats.HP }} / {{ player.stats.MAX_HP }}</td>
        <td>{{ player.stats.MP }} / {{ player.stats.MAX_MP }}</td>
      </tr>
    </tbody>
  </table>
